server {
    port 8080;
    root /var/www;
    server_name example.com;
    client_max_body_size 1048576;
    
    location / {
        allowed_methods GET POST;
        index index.html;
    }
    
    location /uploads {
        allowed_methods POST DELETE;
        upload_enable true;
        upload_store /var/uploads;
    }
}