server {
    listen 8062;
    host 127.0.0.1;
    server_name localhost;
    root test/www/html;
    client_max_body_size 10485760;
    error_page 404 test/www/errors/404.html;
    error_page 500 test/www/errors/500.html;

    location / {
        allowed_methods GET POST;
        root test/www/html;
        index index.html;
        autoindex off;
    }

    location /uploads {
        allowed_methods POST DELETE GET;
        root test/www/uploads;
        upload_enable true;
        upload_store test/www/uploads;
        autoindex on;
    }

    location /cgi-bin {
        allowed_methods GET POST;
        cgi_extension .py .php .pl;
        cgi_py /usr/bin/python3;
        cgi_php /usr/bin/php-cgi;
        cgi_pl /usr/bin/perl;
        root test/www/cgi-bin;
    }
}
