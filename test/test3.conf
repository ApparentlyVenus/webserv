server {
    listen 80;
    listen 8080;
    listen 8888;
    server_name mysite.com;
    root /var/www/mysite;
    client_max_body_size 5242880;
    
    location / {
        allowed_methods GET POST DELETE;
        index home.html;
    }
    
    location /old-page {
        redirect 301 /new-page;
    }
    
    location /api {
        allowed_methods GET POST;
        root /var/www/api;
    }
}