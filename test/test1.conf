server {
    listen 8083;
    server_name localhost;
    root /tmp/webserv;
    client_max_body_size 10485760;
    
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    
    location / {
        root /tmp/webserv;
        index index.html;
        allowed_methods GET POST;
    }
    
    location /about {
        root /tmp/webserv;
        index about.html;
        allowed_methods GET;
    }
    
    location /contact {
        root /tmp/webserv;
        index contact.html;
        allowed_methods GET POST;
    }
}